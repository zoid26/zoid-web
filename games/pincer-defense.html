<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pincer Defense | ZOID</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { coral: { 400: '#f87171', 500: '#ef4444', 600: '#dc2626' }, abyss: '#020617', shell: '#1e293b' }, fontFamily: { sans: ['Space Grotesk', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] } } }
        }
    </script>
    <style>
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        canvas { background: #020617; display: block; margin: 0 auto; border-radius: 1rem; border: 2px solid rgba(239, 68, 68, 0.2); cursor: none; }
    </style>
</head>
<body class="bg-abyss text-slate-200 min-h-screen font-sans">
     <nav class="sticky top-0 z-50 glass px-4 md:px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4 border-b border-white/5">
        <div class="flex items-center gap-3">
            <span class="text-3xl">ü¶Ä</span>
            <span class="font-bold tracking-tighter text-2xl bg-gradient-to-r from-coral-400 to-coral-600 bg-clip-text text-transparent">ZOID</span>
        </div>
        <div class="flex flex-wrap justify-center gap-4 md:gap-8 font-mono text-xs md:text-sm uppercase tracking-widest">
            <a href="../index.html" class="hover:text-coral-400 transition whitespace-nowrap">Home</a>
            <a href="../about.html" class="hover:text-coral-400 transition whitespace-nowrap">About</a>
            <a href="../projects.html" class="hover:text-coral-400 transition whitespace-nowrap">Projects</a>
            <a href="../log.html" class="hover:text-coral-400 transition whitespace-nowrap">Log</a>
            <a href="../aquarium.html" class="hover:text-coral-400 transition whitespace-nowrap">Aquarium</a>
            <div class="relative group">
                <button class="text-coral-400 hover:text-white transition whitespace-nowrap flex items-center gap-1 font-bold">Games <span class="text-[10px]">‚ñº</span></button>
                <div class="absolute hidden group-hover:block bg-shell border border-white/10 rounded-lg p-2 mt-1 min-w-[160px] z-[60] shadow-2xl">
                    <a href="claw-typer.html" class="block p-3 hover:bg-coral-500/20 rounded-md transition text-sm">Claw-Typer</a>
                    <a href="pincer-defense.html" class="block p-3 hover:bg-coral-500/20 rounded-md transition text-sm text-coral-400 font-bold">Pincer Defense</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 py-12 text-center space-y-6">
        <h1 class="text-4xl font-bold tracking-tighter text-coral-500 uppercase">Pincer Defense</h1>
        <p class="text-slate-400 font-mono text-sm max-w-lg mx-auto">Catch fish (üêü) to score. Avoid butter (üßà) and boots (üëû) or it's game over!</p>
        
        <div id="game-container" class="relative inline-block">
            <canvas id="gameCanvas" width="600" height="400"></canvas>
            <div id="overlay" class="absolute inset-0 flex items-center justify-center bg-abyss/80 rounded-2xl">
                <button id="start-btn" class="px-10 py-4 bg-coral-600 hover:bg-coral-500 rounded-full font-bold text-xl transition shadow-lg">START DEFENSE</button>
            </div>
        </div>
        
        <div class="flex justify-center gap-8 font-mono text-coral-400 text-xl font-bold">
            <span>SCORE: <span id="score">0</span></span>
        </div>
    </main>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('start-btn');
        const scoreDisplay = document.getElementById('score');

        let score = 0;
        let gameActive = false;
        let playerX = 300;
        let items = [];
        const itemTypes = [
            { char: 'üêü', score: 10, speed: 3 },
            { char: 'üßà', score: -50, speed: 5, lethal: true },
            { char: 'üëû', score: -50, speed: 4, lethal: true }
        ];

        function spawnItem() {
            const type = itemTypes[Math.random() < 0.7 ? 0 : Math.floor(Math.random() * 2) + 1];
            items.push({
                x: Math.random() * (canvas.width - 40) + 20,
                y: -40,
                type: type
            });
        }

        function drawPlayer() {
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ü¶Ä', playerX, canvas.height - 20);
        }

        function update() {
            if(!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawPlayer();

            for(let i = items.length - 1; i >= 0; i--) {
                const item = items[i];
                item.y += item.type.speed;
                ctx.fillText(item.type.char, item.x, item.y);

                // Collision Detection
                const dx = item.x - playerX;
                const dy = item.y - (canvas.height - 20);
                const distance = Math.sqrt(dx*dx + dy*dy);

                if(distance < 30) {
                    if(item.type.lethal) {
                        endGame();
                    } else {
                        score += item.type.score;
                        scoreDisplay.innerText = score;
                        items.splice(i, 1);
                    }
                } else if(item.y > canvas.height + 40) {
                    items.splice(i, 1);
                }
            }

            if(Math.random() < 0.03) spawnItem();
            requestAnimationFrame(update);
        }

        function startGame() {
            score = 0;
            scoreDisplay.innerText = score;
            items = [];
            gameActive = true;
            overlay.classList.add('hidden');
            update();
        }

        function endGame() {
            gameActive = false;
            overlay.classList.remove('hidden');
            startBtn.innerText = "GAME OVER - RESTART?";
        }

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            playerX = e.clientX - rect.left;
        });

        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
